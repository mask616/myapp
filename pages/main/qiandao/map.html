		<header class="mui-bar mui-bar-nav">

		<script type="text/javascript">
			var map = null;
			mui.init();
			mui.plusReady(function() {
				map = new plus.maps.Map("map", {
					resizeEnable: true, //缩放显示
					zoom: 18 //地图显示的缩放级别
				});
				plus.geolocation.getCurrentPosition(initMap, function(e) {}, {
					provider: 'baidu',
					coordsType: 'bd09ll'
				});
				var search = new plus.maps.Search(map);
				var key = ['银行','大厦','医院'];
				search.poiSearchNearBy(key, new plus.maps.Point(116.442237, 39.920184), 1000);

				search.onPoiSearchComplete = function(state, result) {
					console.log("onPoiSearchComplete: " + state + " , " + result.currentNumber);
					if(state == 0) {
						if(result.currentNumber <= 0) {
							alert("没有检索到结果");
						}
						for(var i = 0; i < result.currentNumber; i++) {
							var pos = result.getPosition(i);
							console.log(JSON.stringify(pos));
						}
					} else {
						alert("检索失败");
					}
				}
			});

			function initMap(position) {
				console.log(JSON.stringify(position))
				var gpsPoint = new plus.maps.Point(position.coords.longitude, position.coords.latitude);
				map.centerAndZoom(gpsPoint, 19);
				var marker = new plus.maps.Marker(gpsPoint); // 创建标注
				marker.setIcon('../../../images/icon/marker.png');
				map.addOverlay(marker); // 将标注添加到地图中
				//map.panTo(gpsPoint);

			}

			var options = {
				onSearchComplete: function(results) {
					// 判断状态是否正确
					if(local.getStatus() == BMAP_STATUS_SUCCESS) {
						var s = [];
						for(var i = 0; i < results.getCurrentNumPois(); i++) {
							//s.push(results.getPoi(i).title + ", " + results.getPoi(i).address);
							console.log(JSON.stringify(s[i]));
						}
						//document.getElementById("r-result").innerHTML = s.join("<br/>");
					}
				}
			};
		</script>
