<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.icon-color{
				color: #007AFF;
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">工作助手</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<!--<img class="mui-media-object mui-pull-left" src="../images/cbd.jpg">-->
						<span class="mui-media-object mui-pull-left iconfont icon-gaizhangshenpi icon-color"></span>
						<div class="mui-media-body">
							【请假申请】您的调休申请申请已通过
							<p class='mui-ellipsis'>2018-05-01</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class='mui-navigate-right' href="javascript:;">
						<!--<img class="mui-media-object mui-pull-left" src="../images/yuantiao.jpg">-->
						<span class="mui-media-object mui-pull-left iconfont icon-gaizhangshenpi icon-color"></span>
						<div class="mui-media-body">
							【请假申请】您的调休申请申请已通过
							<p class='mui-ellipsis'>2018-04-26</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->
						<span class="mui-media-object mui-pull-left iconfont icon-gaizhangshenpi icon-color"></span>
						<div class="mui-media-body">
							【加班申请】您的加班申请申请已通过
							<p class='mui-ellipsis'>2018-03-27</p>
						</div>
					</a>
				</li>
			</ul>
			</div>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
