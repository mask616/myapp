	<script src="../js/mui.min.js"></script>
	<script>
		var webview_detail = null; //详情页webview
		
		mui.init({
			swipeBack:false //启用右滑关闭功能
		});
		mui.plusReady(function() {
			//预加载
			webview_detail = mui.preload({
				url: 'contact/chat.html',
				id: 'contact/chat.html',
				styles: {
					
				},
				extras:{
					
				},
			});
		});
		//主列表点击事件
		mui('#list').on('tap', 'a', function() {
				var href = this.getAttribute('href');
				
				//非plus环境，直接走href跳转
				if(!mui.os.plus) {
					location.href = href;
					return;
				}
				
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = href;
				}

				if(href && ~href.indexOf('.html')) {
					//打开窗口的相关参数
					var options = {
						styles:{
							top:'-1px',
							bottom:'0px'
						},
						extras:{}
					};
					//打开新窗口
					mui.openWindow(href,id,options);
				}
		});
		
		//主列表点击事件
		mui('#group').on('tap', 'a', function() {
				var href = this.getAttribute('href');
				
				//非plus环境，直接走href跳转
				if(!mui.os.plus) {
					location.href = href;
					return;
				}
				
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = href;
				}

				if(href && ~href.indexOf('.html')) {
					//打开窗口的相关参数
					var options = {
						styles:{
							top:'-1px',
							bottom:'0px'
						},
						extras:{}
					};
					//打开新窗口
					mui.openWindow(href,id,options);
				}
		});
	</script>
