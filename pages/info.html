<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<!--<div class="mui-content">
			<div class="title">
				<p>这是webview模式选项卡的第1个子页面</p>
				<p>何谓webview模式？其实就是每个选项卡内容都是一个独立的webview，彼此之间互相独立、互不影响；
					对于较为复杂的业务系统，推荐使用该模式。</p>
				<p>基于webview模式的选项卡，支持原生加速的下拉刷新，点击第二个选项卡（“消息”），切换选项卡，体验下拉刷新；</p>
			</div>
		</div>-->
		<div class="mui-content">
			<ul id="list" class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media mui-plus-visible">  <!--mui-collapse 带子菜单的图标-->
					<a class="" href="info/notice.html">
						<span class="iconfont icon-daichuli"></span>
						<span class="">待处理消息<span class="mui-badge mui-badge-red">5</span></span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="" href="../pages/info/helper.html">
						<span class="mui-icon iconfont icon-pinpaibiaoshi-xiaozhushou"></span>
						<span class="">工作助手</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="" href="../pages/info/notify.html">
						<span class="mui-icon iconfont icon-gonggao"></span>
						<span class="">公告</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:false //关闭右滑关闭功能
		});
		
		//主列表点击事件
		mui('#list').on('tap', 'a', function() {
				var href = this.getAttribute('href');
				
				//非plus环境，直接走href跳转
				if(!mui.os.plus) {
					location.href = href;
					return;
				}
				
				var id = this.getAttribute("data-wid");
				if(!id) {
					id = href;
				}

				if(href && ~href.indexOf('.html')) {
					//打开窗口的相关参数
					var options = {
						styles:{
							top:'-1px',
							bottom:'0px'
						},
						extras:{}
					};
					//打开新窗口
					mui.openWindow(href,id,options);
				}
			});
	</script>
</html>
